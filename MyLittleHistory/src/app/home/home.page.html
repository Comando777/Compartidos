<app-header titulo="Home"></app-header>
   
<ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot= "fixed">
    <ion-fab-button color="danger" (click)="abrirModal()">
        <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-button expand="full" (click)="abrirModal2()">modal 2 </ion-button>
  <ion-button expand="full" (click)="abrirModal3()">modal 3 </ion-button>
<!--Lista con card-->
    <ion-card>
      <ion-card-header>
        Titulo del proyecto
      </ion-card-header>

      <ion-list>
        <button ion-item *ngFor="let item of lista">
          <ion-icon name="cart" item-start></ion-icon>
          {{ item.titulo}}
        </button>
      </ion-list>
    </ion-card>
<!--Fin de la lista-->
</ion-content>
